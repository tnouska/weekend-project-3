<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body ng-app="todoApp">
    <div class="container" ng-controller="TodoController as vm">
        <header>
            <h1>To-Do List</h1>
        </header>
        <h3>Create New Task</h3>
        <!-- input fields -->
        <input type="text" placeholder="Task" ng-model="vm.newTodo.task">
        <input type="text" placeholder="Location" ng-model="vm.newTodo.location">
        <input type="text" placeholder="Additional Notes" ng-model="vm.newTodo.notes">
        <button ng-click="vm.addTask(vm.newTodo)">Create New Task</button>
        <br>
        <br>
        <hr>
        <h3>All Created Tasks</h3>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Location</th>
                    <th>Notes</th>
                    <th>Mark Completed</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in vm.todoArray">
                    <td>{{task.task}}</td>
                    <td>{{task.location}}</td>
                    <td>{{task.notes}}</td>
                    <td><button ng-click="vm.markComplete(task._id, !task.completed)">Mark Complete</button></td>
                    <td><button ng-click="vm.deleteTask(task._id)">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
